    <h5
      style="
        color: #808080;
        line-height: 24px;
        text-align: center;
        margin: 40px;
      "
    >
      USE THE INFORMATION PROVIDED BELOW TO REACH OUT INCASE OF ANY INQUIRIES
    </h5>

    <section id="contact" class="contact">
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8149491938325!2d36.823317574570396!3d-1.2849936356238714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f116041c8127d%3A0x97121230126f6bd0!2sCBD!5e0!3m2!1sen!2ske!4v1708759002988!5m2!1sen!2ske"
          width="100%"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <br /><br />
      <div class="contact-container">
        <div class="contact-form">
          <form action="" method="post">
            <div class="form-group">
              <label for="name">Name*</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Jane Doe"
              />
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone*</label>
              <input
                type="tel"
                class="form-control"
                name="phone"
                id="phone"
                placeholder="0700000000"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="message"
              ></textarea>
            </div>
            <div class="text-center">
              <button id="submit" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <br />
